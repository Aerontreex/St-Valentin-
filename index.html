<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíå Pour Lola</title>

<style>
body, html {
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

.container {
    width: 100%;
    height: 100%;
    position: relative;
}

/* OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s;
    z-index: 5;
}
.overlay.show {
    opacity: 1;
}

/* ENVELOPPE */
.envelope {
    width: 260px;
    height: 180px;
    margin: auto;
    margin-top: 30vh;
    cursor: pointer;
}
.envelope-inner {
    width: 100%;
    height: 100%;
    transition: transform 1s ease;
    transform-style: preserve-3d;
}
.envelope.open .envelope-inner {
    transform: rotateX(180deg);
}
.envelope-front,
.envelope-back {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff4d6d;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    color: white;
    backface-visibility: hidden;
}
.envelope-back {
    transform: rotateX(180deg);
    background: #ffb3c1;
}

/* CARD */
.word {
    position: fixed;
    inset: 0;
    margin: auto;
    width: 90%;
    max-width: 360px;
    height: fit-content;
    background: white;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    text-align: center;
    transform: scale(0);
    opacity: 0;
    transition: all 0.5s ease;
    z-index: 10;
}
.word.show {
    transform: scale(1);
    opacity: 1;
}

.word h1 {
    color: #ff4d6d;
    font-size: 1.4rem;
}

.word p {
    font-size: 1rem;
    min-height: 2.5em;
}

/* BUTTONS */
.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 15px;
}

button {
    padding: 14px 26px;
    font-size: 1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: relative;
}

#yes {
    background: #ff4d6d;
    color: white;
    animation: pulse 1.5s infinite;
}

#no {
    background: #ddd;
    color: #333;
    position: absolute;
}

/* PULSE */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
}

/* FINAL */
.finalSlide {
    position: fixed;
    inset: 0;
    margin: auto;
    width: 90%;
    max-width: 360px;
    background: #fff0f5;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s;
    z-index: 15;
}
.finalSlide.show {
    opacity: 1;
    pointer-events: auto;
}
.finalSlide h1 {
    color: #ff4d6d;
}
.signature {
    margin-top: 15px;
    font-style: italic;
}

/* CONFETTI */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: fall 3s linear forwards;
}
@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="container">

<div class="envelope" id="envelope">
    <div class="envelope-inner">
        <div class="envelope-front">üíå</div>
        <div class="envelope-back">üíñ</div>
    </div>
</div>

<div class="word" id="word">
    <h1>üíñ Lola, veux-tu √™tre ma Valentine ? üíñ</h1>
    <p id="typed"></p>

    <div class="buttons">
        <button id="yes">Oui ‚ù§Ô∏è</button>
    </div>
    <button id="no">Non üíî</button>
</div>

<div class="finalSlide" id="final">
    <h1>‚ù§Ô∏è Merci d‚Äôavoir dit oui</h1>
    <p>
        Tu as rendu quelqu‚Äôun vraiment heureux.<br>
        Tu comptes √©norm√©ment pour moi.<br><br>
        Je t‚Äôaime, gros bisous üíï
    </p>
    <div class="signature">‚Äî Thomas</div>
</div>

</div>

<script>
let opened = false;
let clicks = 0;

const phrases = [
 "Hmm‚Ä¶ t‚Äôes s√ªre ?",
 "On serait bien tous les deux, non ?",
 "Ce bouton te va plut√¥t bien üòå",
 "Je crois que √ßa te fait sourire",
 "Encore un petit clic üíò",
 "Je savais que tu allais craquer"
];

const envelope = document.getElementById("envelope");
const word = document.getElementById("word");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const typed = document.getElementById("typed");
const overlay = document.getElementById("overlay");
const final = document.getElementById("final");

// TYPE EFFECT
function typeText(text) {
    typed.textContent = "";
    let i = 0;
    const interval = setInterval(() => {
        typed.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
    }, 30);
}

// OPEN
document.body.addEventListener("click", () => {
    if (opened) return;
    opened = true;
    envelope.classList.add("open");
    setTimeout(() => {
        word.classList.add("show");
        overlay.classList.add("show");
        typeText(phrases[0]);
    }, 900);
});

// NO BUTTON
function moveNo() {
    no.style.left = Math.random() * 70 + "%";
    no.style.top = Math.random() * 60 + "%";
}
no.addEventListener("touchstart", moveNo);
no.addEventListener("mouseover", moveNo);

// YES
yes.addEventListener("click", () => {
    clicks++;

    if (navigator.vibrate) navigator.vibrate(50);

    yes.style.transform = `scale(${1 + clicks * 0.05})`;

    if (phrases[clicks]) typeText(phrases[clicks]);

    if (clicks === phrases.length) {
        for (let i = 0; i < 30; i++) {
            const c = document.createElement("div");
            c.className = "confetti";
            c.style.background = ["#ff4d6d", "#ff9a9e", "#ffd1dc"][Math.floor(Math.random() * 3)];
            c.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 3000);
        }

        setTimeout(() => {
            word.style.display = "none";
            final.classList.add("show");
        }, 600);
    }
});
</script>

</body>
</html>
