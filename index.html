<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíå Pour Lola</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* ENVELOPPE */
.envelope {
    width: 260px;
    height: 180px;
    margin: auto;
    margin-top: 30vh;
    cursor: pointer;
}
.envelope-inner {
    width: 100%;
    height: 100%;
    transition: transform 1s ease;
    transform-style: preserve-3d;
}
.envelope.open .envelope-inner {
    transform: rotateX(180deg);
}
.envelope-front,
.envelope-back {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff4d6d;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    color: white;
    backface-visibility: hidden;
}
.envelope-back {
    transform: rotateX(180deg);
    background: #ffb3c1;
}

/* CARTE */
.word {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 90%;
    max-width: 360px;
    background: white;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    text-align: center;
    opacity: 0;
    transition: all 0.5s ease;
    z-index: 10;
}
.word.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
}

.word h1 {
    color: #ff4d6d;
    font-size: 1.4rem;
}
.word p {
    font-size: 1rem;
}

/* BOUTONS */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    position: relative;
}

button {
    padding: 14px 26px;
    font-size: 1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
    animation: pulse 1.5s infinite;
}

#no {
    background: #ddd;
    color: #333;
}

/* PULSE */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
}

/* FINAL */
.finalSlide {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 360px;
    background: #fff0f5;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s;
    z-index: 20;
}
.finalSlide.show {
    opacity: 1;
    pointer-events: auto;
}
.signature {
    margin-top: 15px;
    font-style: italic;
}

/* CONFETTIS */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: fall 3s linear forwards;
}
@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
    <div class="envelope-inner">
        <div class="envelope-front">üíå</div>
        <div class="envelope-back">üíñ</div>
    </div>
</div>

<div class="word" id="word">
    <h1>üíñ Lola, veux-tu √™tre ma Valentine ? üíñ</h1>
    <p>Promis, je ferai de mon mieux üòá</p>

    <div class="buttons">
        <button id="yes">Oui ‚ù§Ô∏è</button>
        <button id="no">Non üíî</button>
    </div>
</div>

<div class="finalSlide" id="final">
    <h1>‚ù§Ô∏è Merci d‚Äôavoir dit oui</h1>
    <p>
        Tu as rendu quelqu‚Äôun vraiment heureux.<br>
        Tu comptes √©norm√©ment pour moi.<br><br>
        Je t‚Äôaime, gros bisous üíï
    </p>
    <div class="signature">‚Äî Thomas</div>
</div>

<script>
let opened = false;
let clicks = 0;

const envelope = document.getElementById("envelope");
const word = document.getElementById("word");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const final = document.getElementById("final");

// OUVERTURE
document.body.addEventListener("click", () => {
    if (opened) return;
    opened = true;
    envelope.classList.add("open");
    setTimeout(() => {
        word.classList.add("show");
    }, 900);
});

// BOUTON NON (bouge uniquement quand on tente de cliquer)
function moveNo() {
    const x = Math.random() * 60 - 30;
    const y = Math.random() * 40 - 20;
    no.style.transform = `translate(${x}px, ${y}px)`;
}
no.addEventListener("touchstart", moveNo);
no.addEventListener("mouseover", moveNo);

// BOUTON OUI
yes.addEventListener("click", () => {
    clicks++;

    if (navigator.vibrate) navigator.vibrate(50);

    yes.style.transform = `scale(${1 + clicks * 0.05})`;

    if (clicks === 6) {
        for (let i = 0; i < 30; i++) {
            const c = document.createElement("div");
            c.className = "confetti";
            c.style.background = ["#ff4d6d", "#ff9a9e", "#ffd1dc"][Math.floor(Math.random() * 3)];
            c.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 3000);
        }

        setTimeout(() => {
            word.style.display = "none";
            final.classList.add("show");
        }, 600);
    }
});
</script>

</body>
</html>
